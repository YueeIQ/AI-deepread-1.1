<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepRead AI - 深度阅读助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'Merriweather', 'serif'],
            },
            colors: {
              paper: {
                50: '#FAF9F6', // Off-white / Alabaster
                100: '#F5F2EB', // Warm greyish beige
                200: '#E6E2D8',
                300: '#D4CFC0',
              },
              ink: {
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937', // Deep charcoal
                900: '#111827', // Almost black
              },
              accent: {
                50: '#FFF7ED',
                100: '#FFEDD5',
                200: '#FED7AA',
                500: '#F97316',
                600: '#EA580C', // Burnt Orange
                700: '#C2410C',
                800: '#9A3412',
                900: '#7C2D12',
              }
            },
            boxShadow: {
              'soft': '0 2px 10px rgba(0, 0, 0, 0.03)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
              'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01)',
              'glow': '0 0 15px rgba(234, 88, 12, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF9F6; /* paper-50 */
        color: #1F2937; /* ink-800 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4CFC0;
        border-radius: 4px;
        border: 2px solid #FAF9F6; /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }
      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="h-screen overflow-hidden selection:bg-accent-100 selection:text-accent-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
